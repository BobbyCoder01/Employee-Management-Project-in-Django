<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Mangement Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    
    <!-- Navbar -->
    {% include  "navbar.html" %}   
    
    <!-- <h1 class="text-center">Employee Mangement</h1>  -->
    <h1 class="text-center">List of Employees </h1> 

    <div class="container my-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">working</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody>
                {% for  e in emps  %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{e.name}}</td>
                <td>{{e.phone}}</td>
                <td>{{e.Email}}</td>
                <td>{{e.address}}</td>
                <td>{{e.working}}</td>
                <td>
                    <a  href="/emp/delete_emp/{{e.id}}" class="btn btn-danger">Delete</a>
                    <a href="/emp/update_emp/{{e.id}}" class="btn btn-success">Update</a>
                </td>
                <td>

                </td>

              </tr>
              {% endfor %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>

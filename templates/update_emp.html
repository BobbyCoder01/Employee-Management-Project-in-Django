<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add  Employee | Employee Mangement Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: silver;">
    
    <!-- Navbar -->
    {% include  "navbar.html" %}   
    
    <h1 style="text-align: center;" class="my-3" >Update Employee</h1> 

{% comment %} Add New Employee {% endcomment %}

<div class="container my-3" >

<form action="/emp/do_update/{{upemp.id}}" method="post">
    {% csrf_token %}  
   <div class="form-floating mb-3">
      <input type="Name" value="{{upemp.id}}" name="emp_name" class="form-control" id="floatingInput" placeholder=" Employee ID">
      <label for="floatingInput">Employee Id</label>
    </div>

<div class="form-floating mb-3">
    <input type="Name" value="{{upemp.name}}" name="emp_name" class="form-control" id="floatingInput" placeholder=" Employee Name">
    <label for="floatingInput">Employee Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="number"  value="{{upemp.phone}}" name="emp_Phone" class="form-control" id="floatingPassword" placeholder="Employee Phone">
    <label for="floatingPassword">Employee Phone</label>
  </div>

  <div class="form-floating mb-3">
    <input type="email"  value="{{upemp.Email}}" name="emp_email" class="form-control" id="floatingPassword" placeholder="Employee Email">
    <label for="floatingPassword">Employee Email</label>
  </div>

  <div class="form-floating mb-3">
    <input type="Address"  value="{{upemp.address}}" name="emp_address" class="form-control" id="floatingPassword" placeholder="Address">
    <label for="floatingPassword">Address</label>
  </div>

  <div class="form-floating mb-3">
    <div class="form-check">
        <input name="emp_working" {% if upemp.working %} checked {% endif %} value="{{upemp.working }}"  class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Working
        </label>
      </div>
  </div> 
  
  <div class="form-floating mb-3 text-center">
    <button class="btn btn-success text-center">Update Employee</button>
  </div>


</form>

</div>










</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
